<h3>Update Customer</h3>
<div >
  <form>
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="customer.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="customer.lastName" name="lastName">
    </div>
    <div class="row">
      <div class="col col-3"></div>
      <div class="col col-3">
        <button class="btn btn-block btn-danger" (click)="editCus()">Update</button>
      </div>
      <div class="col col-3">
        <button class="btn btn-block btn-success" routerLink="/">Back</button>
      </div>
    </div>
  </form>
</div>
